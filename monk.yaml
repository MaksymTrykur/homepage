namespace: homepage

dashboard:
  defines: runnable
  metadata:
    name: dashboard
    description: >-
      A fully static Next.js application dashboard with Docker integration and
      support for over 100 services.
    icon: https://emojiapi.dev/api/v1/robot.svg
  containers:
    dashboard:
      image: env-2115.registry.local/dashboard:main-29b7d57
      build: .
      dockerfile: Dockerfile
  services: {}
  connections: {}
  variables:
    node-env:
      env: NODE_ENV
      type: string
      value: production
      description: Node environment type
    port:
      env: PORT
      type: int
      value: '3000'
      description: Port on which the service runs
    puid:
      env: PUID
      type: int
      value: '0'
      description: User ID for the process
    pgid:
      env: PGID
      type: int
      value: '0'
      description: Group ID for the process
    homepage-buildtime:
      env: HOMEPAGE_BUILDTIME
      type: string
      value: '2023-04-01T00:00:00Z'
      description: Build time for the homepage application
    log-level:
      env: LOG_LEVEL
      type: string
      value: info
      description: Logging level
    homepage-config-dir:
      env: HOMEPAGE_CONFIG_DIR
      type: string
      value: /var/lib/homepage/config
      description: Directory for homepage configuration
    next-public-buildtime:
      env: NEXT_PUBLIC_BUILDTIME
      type: string
      value: '2023-04-01T00:00:00Z'
      description: Public build time variable for Next.js
    next-public-revision:
      env: NEXT_PUBLIC_REVISION
      type: string
      value: dev
      description: Public revision variable for Next.js
    next-public-version:
      env: NEXT_PUBLIC_VERSION
      type: string
      value: dev
      description: Public version variable for Next.js

stack:
  defines: group
  members:
    - homepage/dashboard
